<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關於三國典匯</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="about-container">
    <section class="about-text">
      <h2>關於三國典匯</h2>
      <p>
        本站匯聚本人歷來所得，包括自製地圖、翻譯等，以及參訪各地博物館、遺跡時幸得親睹的珍貴文物。
      </p>
      <br>
      <p>
        純屬個人興趣，更新不定。歡迎指正交流。
      </p>
    </section>
    <section class="about-image">
      <img src="../images/whc.jpg" />
    </section>
  </main>

  <div id="footer"></div>

<script>
  async function includeHTML(id, file, callback) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;

    if (callback) callback();
  }

  
  includeHTML("navbar", "nav_zh.html", () => {

    const script = document.createElement("script");
    script.src = "scripts/navbar_zh.js"; 
    script.defer = true;


    script.onload = () => {
      const isGithub = location.hostname.includes("github.io");
      const pathParts = window.location.pathname.split("/");
      const repoName = pathParts[1] || "";
      const basePath = isGithub ? `/${repoName}/` : "/";

      if (typeof setNavLinks === "function") {
        setNavLinks(basePath);
      } else {
        console.warn("Navbar logic (setNavLinks) did not load");
      }
    };

    document.head.appendChild(script);
  });

 
  includeHTML("footer", "../footer.html");
</script>
</body>
</html>
